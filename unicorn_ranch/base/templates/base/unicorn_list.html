{% extends "base.html" %}
{% load static %}
{% load static tailwind_tags %}

{% block content %}
<div class="mx-60 my-10">
    <div class="flex flex-row flex-wrap grow shrink basis-1/4">
    {% for unicorn in unicorns %}
        <div class="max-w-sm mx-auto my-5 overflow-hidden rounded shadow-lg shadow-pink-200/40">
            <img class="w-full h-64 object-cover" src="https://ctl.s6img.com/society6/img/9-PyPIZG1uRM8E_Hu5kkMobEOQ0/w_700/prints/~artwork/s6-original-art-uploads/society6/uploads/misc/b393980e4607415cb84dd4f361a1c0df/~~/dabbing-unicorn997673-prints.jpg?wait=0&attempt=0" alt={{unicorn.name}} />
            <div class="flex flex-row">
                <div class="px-6 py-4">
                    <div class="mb-1 text-2xl font-bold">{{unicorn.name}}</div>
                    <p class="text-base text-gray-700">Color: {{unicorn.color}}</p>
                    <p class="text-purple-400 text-base font-bold">{{unicorn.location}}</p>
                </div>
                <div class="m-4">
                    <img class="dropDownButton my-5" src="{% static 'img/edit.png' %}" alt="Change Unicorn Location">
                    <form class="dropDownList flex flex-col" action="" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="unicorn_id" value="{{unicorn.id}}">
                        <select name="location" class="m-1">
                            <option value="Pasture">Pasture</option>
                            <option value="Barn">Barn</option>
                            <option value="Trails">Trails</option>
                        </select>
                        <div class="text-center bg-green-300 rounded-full m-1 hover:bg-green-400 hover:text-white hover:shadow-sm hover:shadow-green-500">
                            <button type="submit" class="">Edit Location</button>
                        </div>
                        <div class="text-center bg-red-300 rounded-full m-1 hover:bg-red-400 hover:text-white hover:shadow-sm hover:shadow-red-500">
                            <button class="cancel" type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}


{% comment %} 
<div class="text-center">
    <button
    onClick=""
    class="px-4 py-2 my-1 font-semibold text-blue-700 bg-transparent border border-blue-500 rounded hover:bg-blue-500 hover:text-white hover:border-transparent"
    >
    Change Location
    </button>
</div>
{% endcomment %}
